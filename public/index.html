<style lang="less" scoped>
    /*整体部分*/
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    /*滑动轨道*/
    ::-webkit-scrollbar-track {
        border-radius: 0;
        background: none;
    }

    /*滑块*/

        border-radius: 5px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .2);
        background-color: rgba(255, 255, 255, .75)
    }

    /*滑块效果*/

        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .2);
        background-color: rgba(85, 85, 85, 0.4);
    }
